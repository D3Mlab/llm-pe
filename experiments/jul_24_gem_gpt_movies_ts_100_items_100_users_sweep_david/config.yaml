  num_recs: 10
  pe_module_name: DT
  response_update: individual
query:
  aspect_extraction: val
  aspect_gen_template: pointwise_aspect_v_generation_movies_3FS_1word.jinja2
  item_selection: thompson
  query_gen_template: pointwise_query_generation_v.jinja2
