  llm_name: GPTCompletion
  model: gpt-3.5-turbo-instruct
  temperature: 1
  template_dir: ./templates
  user_sim_template_file: user_simulation_movie.jinja2
logging:
  disabled: false
  level: DEBUG
  log_file: experiments/jan_13_value_vs_david_vs_FS3_temp20_ucb\selction_ucb_asp_prpt_FS3_v_3words_LLMtemp1\output.log
metrics:
  metrics: supported_measures
  to_avg:
    map: null
mono_llm:
  query_gen_template: mono_llm_query_gen.jinja2
  top_items_template: mono_llm_top_items.jinja2
paths:
  eval_results_master_path: experiments/jan_13_value_vs_david_vs_FS3_temp20_ucb/eval_results.csv
  experiment_dir: experiments/jan_13_value_vs_david_vs_FS3_temp20_ucb
pe:
  num_recs: 10
  pe_module_name: DT
  response_update: individual
query:
  aspect_extraction: val
  aspect_gen_template: pointwise_aspect_v_generation_movies_3FS_3words.jinja2
  item_selection: ucb
  query_gen_template: pointwise_query_generation.jinja2
